<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{
      --bg:#F8FAFC; --surface:#FFFFFF; --stroke:#E5E7EB;
      --fg:#1F2937; --muted:#6B7280;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0B1220; --surface:#111827; --stroke:#1F2937;
        --fg:#E5E7EB; --muted:#9CA3AF;
      }
    }
    .bg{fill:var(--bg)} .surface{fill:var(--surface);stroke:var(--stroke)}
    .fg{fill:var(--fg)} .muted{fill:var(--muted)}
  </style>
  <rect width="800" height="450" class="bg"></rect>
  <rect x="16" y="16" width="768" height="418" rx="18" class="surface" stroke-width="2"></rect>
  <!-- phone -->
  <rect x="310" y="60" width="180" height="330" rx="28" class="surface"></rect>
  <rect x="330" y="80" width="140" height="10" rx="5" class="muted"></rect>
  <circle cx="340" cy="130" r="24" class="muted"></circle>
  <rect x="374" y="118" width="70" height="10" rx="5" class="fg"></rect>
  <rect x="374" y="134" width="50" height="8" rx="4" class="muted"></rect>
  <rect x="330" y="165" width="140" height="140" rx="10" class="bg" stroke="var(--stroke)"></rect>
  <circle cx="348" cy="330" r="7" class="muted"></circle>
  <circle cx="370" cy="330" r="7" class="muted"></circle>
  <circle cx="392" cy="330" r="7" class="muted"></circle>
  <rect x="330" y="350" width="120" height="10" rx="5" class="muted"></rect>
  <rect x="330" y="366" width="100" height="8" rx="4" class="muted"></rect>
</svg>
