<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{
      --bg:#F8FAFC; --surface:#FFFFFF; --stroke:#E5E7EB;
      --fg:#1F2937; --muted:#6B7280; --accent:#3B82F6;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0B1220; --surface:#111827; --stroke:#1F2937;
        --fg:#E5E7EB; --muted:#9CA3AF; --accent:#60A5FA;
      }
    }
    .bg{fill:var(--bg)} .surface{fill:var(--surface);stroke:var(--stroke)}
    .fg{fill:var(--fg)} .muted{fill:var(--muted)} .accent{fill:var(--accent)}
  </style>
  <rect width="800" height="450" class="bg"></rect>
  <rect x="0" y="38" width="800" height="50" class="accent"></rect>
  <rect x="0" y="0" width="800" height="38" class="surface"></rect>
  <circle cx="40" cy="19" r="12" class="accent"></circle>
  <rect x="58" y="12" width="90" height="14" rx="7" class="muted"></rect>
  <rect x="180" y="8" width="280" height="22" rx="11" class="bg" stroke="var(--stroke)"></rect>
  <rect x="192" y="14" width="210" height="10" rx="5" class="muted"></rect>
  <circle cx="446" cy="19" r="7" class="muted"></circle>
