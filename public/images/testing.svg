<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{
      --bg:#F8FAFC; --surface:#FFFFFF; --stroke:#E5E7EB;
      --fg:#1F2937; --muted:#6B7280; --accent:#10B981;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0B1220; --surface:#111827; --stroke:#1F2937;
        --fg:#E5E7EB; --muted:#9CA3AF; --accent:#34D399;
      }
    }
    .bg{fill:var(--bg)} .surface{fill:var(--surface);stroke:var(--stroke)}
    .fg{fill:var(--fg)} .muted{fill:var(--muted)} .accent{stroke:var(--accent)}
    .stroke{stroke:var(--stroke)}
  </style>
  <rect width="800" height="450" class="bg"></rect>
  <rect x="16" y="16" width="768" height="418" rx="18" class="surface" stroke-width="2"></rect>
  <rect x="80" y="70" width="640" height="310" rx="12" class="surface" stroke="var(--stroke)"></rect>
  <circle cx="102" cy="92" r="6" class="muted"></circle>
  <circle cx="122" cy="92" r="6" class="muted"></circle>
  <circle cx="142" cy="92" r="6" class="muted"></circle>
  <rect x="120" y="150" width="420" height="14" rx="7" class="muted"></rect>
  <rect x="120" y="200" width="420" height="14" rx="7" class="muted"></rect>
  <rect x="120" y="250" width="380" height="14" rx="7" class="muted"></rect>
  <path d="M100 156 l10 10 18-22" class="accent" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
  <path d="M100 206 l10 10 18-22" class="accent" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
  <path d="M100 256 l10 10 18-22" class="accent" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
