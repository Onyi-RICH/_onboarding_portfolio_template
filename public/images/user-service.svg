<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{
      --bg:#F8FAFC; --surface:#FFFFFF; --stroke:#E5E7EB;
      --fg:#1F2937; --muted:#6B7280;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0B1220; --surface:#111827; --stroke:#1F2937;
        --fg:#E5E7EB; --muted:#9CA3AF;
      }
    }
    .bg{fill:var(--bg)} .surface{fill:var(--surface);stroke:var(--stroke)}
    .muted{stroke:var(--muted)} .dot{fill:var(--muted)}
  </style>
  <rect width="800" height="450" class="bg"></rect>
  <rect x="16" y="16" width="768" height="418" rx="18" class="surface" stroke-width="2"></rect>
  <!-- central user -->
  <circle cx="400" cy="170" r="34" class="dot"></circle>
  <rect x="356" y="212" width="88" height="44" rx="10" class="surface"></rect>
  <!-- left user -->
  <circle cx="260" cy="190" r="26" class="dot"></circle>
  <rect x="228" y="220" width="64" height="32" rx="8" class="surface"></rect>
  <!-- right user -->
  <circle cx="540" cy="190" r="26" class="dot"></circle>
  <rect x="508" y="220" width="64" height="32" rx="8" class="surface"></rect>
  <!-- connections -->
  <path d="M356 234 H292" class="muted" stroke-width="6" stroke-linecap="round"></path>
  <path d="M444 234 H508" class="muted" stroke-width="6" stroke-linecap="round"></path>
  <path d="M400 256 V300" class="muted" stroke-width="6" stroke-linecap="round"></path>
  <rect x="360" y="300" width="80" height="16" rx="8" fill="var(--muted)"></rect>
</svg>
