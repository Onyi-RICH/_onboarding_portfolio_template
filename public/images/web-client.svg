<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{
      --bg:#F8FAFC; --surface:#FFFFFF; --stroke:#E5E7EB;
      --fg:#1F2937; --muted:#6B7280;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0B1220; --surface:#111827; --stroke:#1F2937;
        --fg:#E5E7EB; --muted:#9CA3AF;
      }
    }
    .bg{fill:var(--bg)} .surface{fill:var(--surface);stroke:var(--stroke)}
    .fg{fill:var(--fg)} .muted{fill:var(--muted)}
  </style>
  <rect width="800" height="450" class="bg"></rect>
  <rect x="16" y="16" width="768" height="418" rx="18" class="surface" stroke-width="2"></rect>
  <rect x="80" y="80" width="640" height="290" rx="12" class="surface"></rect>
  <rect x="100" y="100" width="120" height="12" rx="6" class="muted"></rect>
  <circle cx="690" cy="106" r="6" class="muted"></circle>
  <rect x="100" y="130" width="140" height="200" rx="10" class="bg" stroke="var(--stroke)"></rect>
  <rect x="116" y="150" width="108" height="10" rx="5" class="muted"></rect>
  <rect x="116" y="174" width="88" height="10" rx="5" class="muted"></rect>
  <rect x="116" y="198" width="96" height="10" rx="5" class="muted"></rect>
  <rect x="260" y="130" width="440" height="200" rx="10" class="bg" stroke="var(--stroke)"></rect>
  <rect x="280" y="150" width="260" height="14" rx="7" class="fg"></rect>
  <rect x="280" y="178" width="300" height="12" rx="6" class="muted"></rect>
  <rect x="280" y="204" width="280" height="12" rx="6" class="muted"></rect>
  <rect x="280" y="232" width="200" height="12" rx="6" class="muted"></rect>
</svg>
